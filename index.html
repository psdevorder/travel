<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Destination</a></li>
          <li><a class="nav-link" href="#">Offers</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Escape your reality</h1>
            <p>
              Find joy in everyday misery. Go live a little!
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">
              Italy <img src="./img/arrow-down.svg" alt="" />
            </button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/vwcomby3.png" alt="vwcomby" />
        </div>
      </section>
      <div class="combi-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/full-dot.svg" alt="" />
        <img src="./img/full-dot.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
      </div>
      <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
      <img class="mid-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
    <script src="app.js"></script>
  </body>
</html>
